
              <form role="form" [formGroup]="InfoAestheticForm" >
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1">color</label>
                      <input formControlName="color" type="text" id="form3Example1" class="form-control"  placeholder="Rojo"/>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example2">Nº puertas</label>
                      <input formControlName="numberDoors" type="text" id="form3Example2" class="form-control"  placeholder="5"/>
                    </div>
                  </div>
                </div>
                <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example3">Nº plazas</label>
                      <input formControlName="numberSeat" type="text" id="form3Example3" class="form-control" placeholder="5" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example4">ruta de la imagen</label>
                      <input formControlName="imagePath" type="text" id="form3Example4" class="form-control" placeholder="https://ejemplo.com" />
                    </div>
                  </div>
                </div>
              </form>
