<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Registro</h2>
              <form role="form" [formGroup]="registerForm">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input formControlName="lastname" type="text" id="form3Example1" class="form-control"  placeholder=" Nombre"/>
                      <div class="text-danger" *ngIf="isTouchedField(registerForm, 'lastname')">{{getErrorsForm('lastname')}}</div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input formControlName="firstname" type="text" id="form3Example2" class="form-control" placeholder="Apellido" />
                      <div class="text-danger" *ngIf="isTouchedField(registerForm, 'firstname')">{{getErrorsForm('firstname')}}</div>
                    </div>
                  </div>
                </div>
                <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input formControlName="dni" type="text" id="form3Example2" class="form-control" placeholder="DNI/NIE" />
                      <div class="text-danger" *ngIf="isTouchedField(registerForm, 'dni')">{{getErrorsForm('dni')}}</div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input formControlName="phoneNumber" type="text" id="form3Example2" class="form-control" placeholder="Numero de telefono" />
                      <div class="text-danger" *ngIf="isTouchedField(registerForm, 'phoneNumber')">{{getErrorsForm('phoneNumber')}}</div>
                    </div>
                  </div>
                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input formControlName="email" type="email" id="form3Example3" class="form-control" placeholder="Correo electronico" />
                  <div class="text-danger" *ngIf="isTouchedField(registerForm, 'email')">{{getErrorsForm('email')}}</div>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input formControlName="password" type="password" id="form3Example4" class="form-control" placeholder="Contraseña" />
                  <div class="text-danger" *ngIf="isTouchedField(registerForm, 'password')">{{getErrorsForm('password')}}</div>
                </div>
                <!-- Submit button -->
                <button (click)="singUp()"  type="submit" class="btn btn-primary btn-block mb-4">
                    Registrarse
                </button>
              </form>
              <hr class="mb-3">
                <button (click)="singIn()" type="button" class="btn btn-success btn-block mb-4">Iniciar sesión</button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://s1.1zoom.me/b6246/182/Mountains_Audi_R8_Spyder_V10_2020_RWD_Red_Metallic_576549_600x800.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
